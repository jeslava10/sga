# Flyway settings
#spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.baseline-version=1
spring.flyway.baseline-on-migrate=false
spring.flyway.enabled=true

# MYSQl Database
spring.datasource.url=jdbc:mysql://localhost:3306/sga?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=none

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Configuring of the application
server.servlet.context-path=/api/sga
springdoc.swagger-ui.path=/documentation.html
server.port=8089



